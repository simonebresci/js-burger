<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <!-- Link fontAwesome v4.7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Burger</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="bg-sito">
      <div class="container-sito">

        <header>
          <div class="content flex-rowYCenter flex-justify-space-between">
            <div> Create Your Burger </div>
            <div class="img-container">
              <img src="./img/icone/burger-top.png" alt="burger header">
            </div>
          </div>
        </header>

        <main>
          <div class="content">
            <input id="burger-name" type="text" name="burger" value="" placeholder="Name Your Burger">
            <div class="checkboxes-title">Ingredients </div>
            <div class="checkboxes-container flex-row">
              <div class="group-1 flex-column">

                <div class="checkbox-custom1">
                  <label for="cheese"><img src="./img/icone/cheese.svg" alt="Cheese"></label>
                  <label class="desc" for="cheese">Cheese</label>
                  <input id="cheese" type="checkbox" name="ingrediente" value="1">
                  <label for="cheese"><span>add</span></label>
                </div>

                <div class="checkbox-custom1">
                  <label for="tomato"><img src="./img/icone/tomato.svg" alt="Tomato"></label>
                  <label class="desc" for="tomato">Tomato</label>
                  <input id="tomato" type="checkbox" name="ingrediente" value="2">
                  <label for="tomato"><span>add</span></label>
                </div>

                <div class="checkbox-custom1">
                  <label for="egg"><img src="./img/icone/fried-egg.svg" alt="Egg"></label>
                  <label class="desc" for="egg">Egg</label>
                  <input id="egg" type="checkbox" name="ingrediente" value="">
                  <label for="egg"><span>add</span></label>
                </div>

              </div>

              <div class="group-2 flex-column">
                <div class="checkbox-custom1">
                  <label for="lettuce"><img src="./img/icone/lettuce.svg" alt="Lettuce"></label>
                  <label class="desc" for="lettuce">Lettuce</label>
                  <input id="lettuce" type="checkbox" name="ingrediente" value="4">
                  <label for="lettuce"><span>add</span></label>
                </div>

                <div class="checkbox-custom1">
                  <label for="mustard"><img src="./img/icone/mustard.svg" alt="Mustard"></label>
                  <label class="desc" for="mustard">Mustard</label>
                  <input id="mustard" type="checkbox" name="ingrediente" value="5">
                  <label for="mustard"><span>add</span></label>
                </div>

                <div class="checkbox-custom1">
                  <label for="ketchup"><img src="./img/icone/ketchup.svg" alt="ketchup"></label>
                  <label class="desc" for="ketchup">Ketchup</label>
                  <input id="ketchup" type="checkbox" name="ingrediente" value="6">
                  <label for="ketchup"><span>add</span></label>
                </div>
              </div>
            </div>

            <div class="discount-container">
              <label for="discount-code">Discount Coupon</label> <input id="discount-code" type="text" name="discount" value="" placeholder="Discount code here.">
            </div>

            <div class="button-container">
              <button id="btnCalculate" type="button" name="btnCalculate">calculate</button>
            </div>


          </div>

        </main>

        <footer>
          <div class="content flex-rowYCenter flex-justify-space-between ">
            <div>Your Price</div>
            <div id="finalPrice"></div>
          </div>
        </footer>

      </div>
    </div>
    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
