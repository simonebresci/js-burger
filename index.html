<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Burger</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <main>
      <header>
      Create Your Burger
      </header>

      <div class="content">
        <input id="burger-name" type="text" name="burger" value="" placeholder="Name Your Burger">
        <div>Ingredients </div>
        <div class="checkboxes-container">
          <label for="list[]">Cheese</label>
          <input type="checkbox" name="list[]" value="1">
          <label for="list[]">Tomato</label>
          <input type="checkbox" name="list[]" value="2">
          <label for="list[]">Egg</label>
          <input type="checkbox" name="list[]" value="3">
          <label for="list[]">Lettuce</label>
          <input type="checkbox" name="list[]" value="4">
          <label for="list[]">Mustard</label>
          <input type="checkbox" name="list[]" value="5">
          <label for="list[]">Ketchup</label>
          <input type="checkbox" name="list[]" value="6">
        </div>

        <div class="discount-container">
          <span>Discount Coupon</span> <input id="discount-code" type="text" name="discount" value="" placeholder="Discount code here.">
        </div>

        <div class="button-container">
          <button id="btnCalculate" type="button" name="btnCalculate">calculate</button>
        </div>


      </div>
      <footer>
        <span>Your Price</span>
        <span id="finalPrice">$$$$$$$$$</span>
      </footer>


    </main>

    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
